<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - BatchBill</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #0F172A;
            --accent-teal: #14B8A6;
            --accent-teal-hover: #0D9488;
            --white: #FFFFFF;
            --light-bg: #F8FAFC;
            --gray-300: #CBD5E1;
            --gray-600: #475569;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--primary-dark);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 4rem 2rem;
            flex: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--primary-dark);
            text-align: center;
        }

        .contact-form {
            background: var(--white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--gray-600);
        }

        input,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--gray-300);
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus,
        textarea:focus {
            border-color: var(--accent-teal);
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        button {
            width: 100%;
            background: var(--accent-teal);
            color: var(--white);
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: var(--accent-teal-hover);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .back-link {
            display: block;
            margin-bottom: 2rem;
            color: var(--gray-600);
            font-weight: 500;
            text-decoration: none;
        }

        .back-link:hover {
            color: var(--accent-teal);
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="index.html" class="back-link">← Retour à l'accueil</a>
        <h1>Contactez-nous</h1>

        <form class="contact-form" id="contact-form">
            <div class="form-group">
                <label for="name">Nom complet</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Sujet</label>
                <input type="text" id="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" required></textarea>
            </div>
            <button type="submit" id="submit-btn">Envoyer le message</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://akycjuuojfaobgficfhd.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFreWNqdXVvamZhb2JnZmljZmhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1MTQ5NDEsImV4cCI6MjA4NTA5MDk0MX0.mNWaUK2-BUi7pD7YMXuMSTkZzW8nTBqqzu44tkFEXwU';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        const form = document.getElementById('contact-form');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const originalBtnText = submitBtn.innerText;
            submitBtn.disabled = true;
            submitBtn.innerText = "Envoi...";

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            try {
                const { error } = await supabaseClient
                    .from('contact_messages')
                    .insert([{ name, email, subject, message }]);

                if (error) throw error;

                alert('Message envoyé avec succès ! Nous vous répondrons rapidement.');
                form.reset();

            } catch (error) {
                console.error('Error:', error);
                alert('Une erreur est survenue lors de l\'envoi.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = originalBtnText;
            }
        });
    </script>
</body>

</html>
